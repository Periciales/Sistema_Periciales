<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso - Sistema Integral de Control Pericial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #1f2d3d, #2c3e50);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            padding: 45px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.25);
            background-color: white;
            animation: fadeIn 0.4s ease-in-out;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-container img {
            max-height: 90px;
            margin-bottom: 10px;
        }

        .institution-title {
            font-size: 16px;
            color: #6c757d;
        }

        .system-title {
            font-size: 22px;
            font-weight: 500;
            margin-bottom: 25px;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(10px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>

<div class="login-card">

    <div class="logo-container">
        <img src="{{ url_for('static', filename='img/logo_fiscalia.png') }}" alt="Logo Fiscalía">
        <div class="institution-title">
            Fiscalía General del Estado
        </div>
        <div class="system-title">
            Sistema Integral de Control Pericial
        </div>
    </div>

    {% if error %}
        <div class="alert alert-danger">
            {{ error }}
        </div>
    {% endif %}

    <form method="POST">

        <div class="mb-3">
            <label class="form-label">Usuario</label>
            <input type="text" name="username" class="form-control form-control-lg" required>
        </div>

        <div class="mb-4">
            <label class="form-label">Contraseña</label>
            <input type="password" name="password" class="form-control form-control-lg" required>
        </div>

        <button type="submit" class="btn btn-dark btn-lg w-100">
            Ingresar
        </button>

    </form>

</div>

</body>
</html>
